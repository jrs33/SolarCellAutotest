`<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SolarBytes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body style="background-color: #cccdce">
		<div class="container">
			<div class="row" align="center" style="margin-top:20px">
				<h1 style="color: #ffffff">SolarBytes Data Visualizer</h1>
			</div>
			<div class="row" align="center" style="margin-top:20px">
				<div class="col">
					<table class="table" style="background-color: #ffffff">
						<thead class="thead-dark">
							<tr>
								<th scope="col">TestDate</th>
								<th scope="col">TestTime</th>
								<th scope="col">Cell</th>
								<th scope="col">Ratio</th>
								<th scope="col">Temperature</th>
								<th scope="col">Humidity</th>
							</tr>
						</thead>
						<tbody>
							{% for row in results %}
							<tr>
								<td>{{row[0]}}</td>
								<td>{{row[1]}}</td>
								<td>{{row[2]}}</td>
								<td>{{row[3]}}</td>
								<td>{{row[4]}}</td>
								<td>{{row[5]}}</td> 
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="col-sm-6" style="background-color:#ffffff">
					<h3>Filter Criteria</h3>
					<br>
					<form class="form-inline" method="POST" action="{{ url_for('filterQuery') }}">
						<div class="form-group">
							<div class="input-group">
								<select name="column">
									<option value="">---</option>
									<option value="TestDate">TestDate</option>
									<option value="TestTime">TestTime</option>
									<option value="Cell">Cell</option>
									<option value="Ratio">Ratio</option>
									<option value="Temperature">Temperature</option>
									<option value="Humidity">Humidity</option>
								</select>
								<select name="operation">
									<option value="">---</option>
									<option value="IS">Equals</option>
									<option value="IS NOT">Not Equal</option>
									<option value=">">Greater Than</option>
									<option value="<">Less Than</option>
								</select>
								<input name="filter" type="text" value="">
							</div>
							<br>
							<button type="submit" class="btn btn-default">Apply Filter</button>
						</div>
					</form>
					<br>
				</div>
			</div>		
		</div>
	</body>
</html>
